    <script>
        $(document).ready(function () {
            if(typeof Storage == 'undefined'){
                alert('Sorry Local Storage does not work on this browser');
            } else {
                var firstName = localStorage.getItem('firstName');
                var lastName = localStorage.getItem('lastName');
                var areaCode = localStorage.getItem('areaCode');
                var firstPhone = localStorage.getItem('firstPhone');
                var secondPhone = localStorage.getItem('secondPhone');
                var email = localStorage.getItem('email');
                var donation = localStorage.getItem('donation');

                document.getElementById('name').innerHTML = 'Your name is ' + firstName + ' ' + lastName;
                document.getElementById('phone').innerHTML = 'Phone number is (' + areaCode + ') ' + firstPhone + '-' + secondPhone;
                document.getElementById('email').innerHTML = 'Email is ' + email;
                if (!donation == '') {
                    document.getElementById('donation').innerHTML = 'Thanks you for donating ' + donation;
                }
            }
        });
    </script>
</head>
